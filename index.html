  <script type="text/javascript" src="js/jquery.js"></script>

  <script type="text/javascript">
    $(function() {
      // Fetch last tweet
      console.log('Trying to reach twitter.com...');
      $.ajax('http://search.twitter.com/search.json?q=from:fuadsaud&rpp=1&callback=?', {
        type: 'GET',
        dataType: 'jsonp',
        success: function(data) {
          console.log(data);

          $('.last-tweet').attr('href', 'http://twitter.com/fuadsaud/status/' + data.results[0].id);
          $('.last-tweet').text(data.results[0].text);

          $('.tweets').addClass('shown')
        },
        error: function(data) {
          console.log('OHNOES!');
        }
      });
    });
  </script>
</head>

    <div class="hero">
