  <script type="text/javascript">
    $(function() {
      // Get the lastest tweet
      $(".last-tweet").text("...");
      $.ajax('http://search.twitter.com/search.json?q=from:fuadsaud&rpp=1&callback=?', {
        type: 'GET',
        success: function(data) {
          console.log(data);
          !data ? this.error() : $('.last-tweet').text(data.results[0].text);
          $('.tweets').addClass('shown')
        },
        error: function(data) {
          $('.last-tweet').text(":( Couldn't get the tweets");
        }
      });
    });
  </script>
