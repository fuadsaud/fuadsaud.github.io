---
layout: default
comments: true
---
<article class="post">
  <header>
    <h2><a href="#">{{ page.title }}</a></h2>
    <p class="date">
      {% assign post = page %}
      {% include date.html %}
    </p>
    {% if page.tldr %}
      <p class="tldr">{{ page.tldr }}</p>
    {% endif %}
  </header>
  {{ content }}

  <section class="comments">
      {% if page.comments %}
        {% include disqus.html %}
      {% endif %}
  </section>
</article>
